<!DOCTYPE html>
<html>
<head>
	<title>Flight Reservation</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url("https://media.npr.org/assets/img/2021/10/06/gettyimages-1302813215_wide-6c48e5a6aff547d2703693450c4805978de47435-s1100-c50.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 32px;
		}
		form {
			color:white;
			margin: 20px auto;
			width: 80%;
			border-radius: 5px;
			max-width: 600px;
			background-color: #f4f4f4;
			padding: 20px;
			
			background-color: transparent;
  
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 20px;
		}
		input[type="text"], select {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 20px;
		}
		input[type="submit"] { 
    margin-top: 50px;
    width: 17%;
    background-color:#333;
    color: #ffff;
    padding: 6px 0;
    font-size: 20px;
    font-weight: 600;
    border-radius: 15px;
    cursor: pointer;

		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		img {
			display: block;
			margin: 20px auto;
			max-width: 100%;
		}

		input[type="date"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
}

/* Style for the date picker arrow icon */
input[type="date"]::-webkit-calendar-picker-indicator {
    color: #333;
    opacity: 1;
    font-size: 16px;
    padding: 0;
}

/* Style for the date picker dropdown */
input[type="date"]::-webkit-calendar-picker-indicator:hover {
    opacity: 0.8;
    cursor: pointer;
}

	</style>
</head>
<body>
	<header>
		<h1>Flight Reservation</h1>
	</header>
	<form action="passport.html" >
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required>
		<label for="destination">Destination:</label>
		<select id="destination" name="destination" required>
			<option value="">--Please choose an option--</option>
			<option value="Vancouver, Canada">Vancouver, Canada</option>
			<option value="Paris, Japan">Paris, Japan</option>
			<option value="Monaco, Monaco">Monaco, Monaco</option>
			<option value="Bern, Switzerland">Bern, Switzerland</option>
			<option value="Seoul, South Korea">Seoul, South Korea</option>
			<option value="Tokyo, Japan">Tokyo, Japan</option>
			<option value="Brazil">Brazil</option>
			<option value="USA, New York">USA, New York</option>
			<option value="Dubai">Dubai</option>
		</select>

		<h2>Family Details</h2>
		<label for="family-name">Family Name:</label>
		<input type="text" id="family-name" name="family-name" required>
		<label for="family-email">Family Email:</label>
		<input type="text" id="family-email" name="family-email" required>
		<label for="family-phone">Family Phone:</label>
		<input type="text" id="family-phone" name="family-phone" required>

		<h2>Passenger Details</h2>
		<label for="passengers">Number of Passengers:</label>
		<select id="passengers" name="passengers" required>
			<option value="">--Please choose an option--</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>


			</select>

		<label for="travel-date">Travel Date:</label>
		<input type="date" id="travel-date" name="travel-date" required>
		
		
		
		<input type="submit" value="Next">
	</form>
	
</body>
</html>
